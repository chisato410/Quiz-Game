<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3択クイズ</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css"
    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        font-weight: normal;
        line-height: 1.6;
        letter-spacing: 0.024em;
        color: #191919;
        background-color: #fffefe;
        padding-bottom: 60px; /* footerの高さ分確保 */
      }

      .inner {
        margin-inline: 100px;
      }

      header {
        background-color: #a1a3b4;
        padding: 20px 0;
        margin-bottom: 30px;
      }

      footer {
        background-color: #bca3af;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
      }

      small {
        display: block;
        text-align: right;
      }

      h1 {
        font-size: 23px;
        font-weight: bold;
        color: #fff9f9;
      }

      h2 {
        font-size: 22px;
        margin-bottom: 20px;
      }

      .question {
        background: linear-gradient(transparent 50%, #e6d4cb 50%);
        margin-bottom: 40px;
      }

      .question::before {
        content: "Q. ";
        font-weight: bold;
        color: #b1a9b9;
        margin-right: 0.3em;
      }

      button[name="answer"] {
        display: block;
        width: 100%;
        max-width: 400px;
        margin: 10px auto;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        color: #333;
        background-color: #f0f0f5;
        border: 2px solid #a1a3b4;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button[name="answer"]:hover {
        background-color: #a1a3b4;
        color: #fff;
      }

      button[name="answer"]:active {
        background-color: #7a7c8d;
        transform: scale(0.98);
      }

      .restartBtn {
        background-color: #d5b7b6;
        color: #ffffff;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .restartBtn:hover {
        background-color: #bfa5a4;
        transform: scale(1.05);
      }

      .scoreTitle {
        font-size: 22px;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
      }

      .missTitle {
        font-size: 18px;
        color: #b14444;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .missItem {
        font-size: 14px;
        color: #555;
        margin-bottom: 8px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>３択クイズ</h1>
      </div>
    </header>

    <main>
      <div id="inner" class="inner"></div>
    </main>

    <footer>
      <div class="inner">
        <small>&copy;Machino</small>
      </div>
    </footer>

    <script>
      const quizData = [
        {
          question: "HTMLとは何の略ですか？",
          choices: {
            a: "Hyper Text Markup Language",
            b: "High Transfer Machine Language",
            c: "Hyperlink and Text Modeling Language",
          },
          answer: "a",
        },
        {
          question: "CSSとは何の略ですか？",
          choices: {
            a: "Cascading Style Sheets",
            b: "Computer Style Syntax",
            c: "Color Sheet Script",
          },
          answer: "a",
        },
        {
          question: "JSONとは何の略ですか？",
          choices: {
            a: "Java Script Object Notation",
            b: "Java Serialized Object Name",
            c: "Java Source Output Network",
          },
          answer: "a",
        },
        {
          question: "UIとは何の略ですか？",
          choices: {
            a: "User Interface",
            b: "Unified Integration",
            c: "Universal Interaction",
          },
          answer: "a",
        },
        {
          question: "UXとは何の略ですか？",
          choices: {
            a: "User Experience",
            b: "Unified Example",
            c: "Universal Explosion",
          },
          answer: "a",
        },
      ];

      let quizNum = 0;
      let score = 0;
      const maximum = 3;
      let missDate = [];

      const shuffle = (array) => {
        for (let i = array.length - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      };

      let shuffledData = shuffle([...quizData]);

      const container = document.createElement("div");
      container.classList.add("container");
      document.querySelector("#inner").appendChild(container);

      const displayQuiz = () => {
        container.innerHTML = "";

        const quizNumData = shuffledData[quizNum];
        const quiz = document.createElement("h2");
        quiz.classList.add("question");
        quiz.textContent = quizNumData.question;
        container.appendChild(quiz);

        const choicesWrap = document.createElement("div");
        for (const [key, value] of Object.entries(quizNumData.choices)) {
          const btn = document.createElement("button");
          btn.textContent = value;
          btn.setAttribute("name", "answer");
          btn.setAttribute("value", key);

          btn.addEventListener("click", () => {
            let judgement = "";
            if (key === quizNumData.answer) {
              score++;
              judgement = "○";
            } else {
              judgement = "×";
            }

            missDate.push({
              question: quizNumData.question,
              answer: quizNumData.choices[quizNumData.answer],
              selected: value,
              judgement: judgement,
            });

            quizNum++;

            if (quizNum < maximum) {
              displayQuiz();
            } else {
              container.innerHTML = "";

              const scoreTitle = document.createElement("h2");
              scoreTitle.classList.add("scoreTitle");
              scoreTitle.textContent = `あなたのスコアは ${score} / ${maximum} です`;
              container.appendChild(scoreTitle);

              const result = document.createElement("div");
              const missTitle = document.createElement("h3");
              missTitle.classList.add("missTitle");
              missTitle.textContent = "間違えた問題";
              result.appendChild(missTitle);

              missDate.forEach((ereata) => {
                const missItem = document.createElement("p");
                missItem.classList.add("missItem");
                missItem.textContent = `${ereata.question} - 正解: ${ereata.answer}, あなたの選択: ${ereata.selected}, 判定: ${ereata.judgement}`;
                result.appendChild(missItem);
              });

              container.appendChild(result);

              const restart = document.createElement("button");
              restart.classList.add("restartBtn");
              restart.textContent = "再挑戦";
              restart.addEventListener("click", () => {
                quizNum = 0;
                score = 0;
                missDate = [];
                shuffledData = shuffle([...quizData]);
                displayQuiz();
              });
              container.appendChild(restart);
            }
          });

          choicesWrap.appendChild(btn);
        }
        container.appendChild(choicesWrap);
      };

      displayQuiz();
    </script>
  </body>
</html>
